<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook login</title>

    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

</head>
<body>


<a id="login" href="">Login with facebook</a>
<a id="logout" href="#">Logout</a>

<hr/>
<pre id="userinfo">

</pre>
<button id="getTest">Get protected resource</button>
<button id="unregister">Unregister</button>
<button id="getAdminResource">Get admin resource</button>
<script>

    $("#getAdminResource").click(function () {
        $.ajax({
            url: "/api/admin/user",
            success: function (res, status) {
                console.log(res, status);
            }
        })
    });

    $("#unregister").click(function () {
        $.ajax({
            url: "/api/unregister",
            method: "DELETE",
            success: function (res, status) {
                console.log(res, status);
            }
        })
    });

    $("#getTest").click(function () {
        $.ajax({
            url: "/api/test",
            success: function (res, status) {
                console.log(res, status)
            }
        })
    })

    var url = window.location.toString();

    var code = getParameterByName("code", url);
    var state = getParameterByName("state", url);

    getLoginButtonUri();
    function getLoginButtonUri() {
        $.ajax({
            url: "/api/getLoginUri",
            success: function (res, status) {
                $("#login").attr("href", res);
            }
        })
    }

    isAuthenticated();

    function isAuthenticated() {
        $.ajax({
            url: "/api/auth",
            success: function (res, status) {
                console.log("Authenticated: ", res)
                if (res === true) {
                    $("#login").hide();
                    $("#logout").show();
                }
                else {
                    $("#login").show();
                    $("#logout").hide();
                }
            },
            error: function (res, status) {
                console.error(res, status)
            }
        });
    }

    $("#logout").click(function () {
        $.ajax({
            url: "/api/logout",
            success: function (res, status) {
                console.log(res)
                window.location.replace("./")
            }
        })
    });

    if (code && state) {
        $.ajax({
            url: "/api/login?code=" + code + "&state=" + state,
            success: function (res, status) {
                console.log(status);
                window.location.replace("./")
            }
        });
    }

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

</script>
</body>
</html>
